<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/materialize.min.css">
    <style>
        .cursive {
            font-family: cursive;
        }
    </style>
    <title>Ellie P. Photography Gallery</title>
</head>
<body>

    <main>

        <div class="teal lighten-3 z-depth-3">
            <br>
            <h1 class="center-align white-text cursive">Ellie P. Photography</h1>
            <br>
        </div>

        <br>

        <div class="container">

            <div class="row">
                <img src="../assets/background1.jpg" alt="Prescott Fire Escape" class="responsive-img z-depth-4">

            </div>

            <div class="row">
                <img src="../assets/background2.jpg" alt="Downtown Prescott" class="responsive-img z-depth-4">

            </div>

            <div class="row">
                <img src="../assets/background3.jpg" alt="Whiskey Row Alley" class="responsive-img z-depth-4">

            </div>

            <div class="row">

            <div class="row">

            <div class="row">
                <img src="../assets/background7.jpg" alt="Hill" class="responsive-img z-depth-4">

            </div>

            <div class="row">
                <img src="../assets/background8.jpg" alt="Watson Lake 2" class="responsive-img z-depth-4">

            </div>
            
            <div class="row">
                <img src="../assets/background9.jpg" alt="Dog" class="responsive-img z-depth-4">
                <p class="cursive center-align teal-text">The Help-U-Move Dog</p>
            </div>

        </div>

    </main>

    <footer>
        <div class="footer-copyright teal lighten-3">
            <div class="container cursive white-text">
            Â© 2021 Ellie P. Photography
            </div>
          </div>

    <script src="../js/materialize.min.js"></script>
